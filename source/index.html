<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Магазин Велосипедов</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <nav class="header__nav nav nav--nojs">
      <button class="nav__toggler btn" aria-label="Toggler"></button>
      <ul class="nav__list">
        <li class="nav__item">
          <a href="#" class="nav__link">О нас</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Виды велосипедов</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Видео про велосипеды</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Контакты</a>
        </li>
      </ul>
    </nav>
    <section class="header__about about">
      <img src="img/logo.svg" class="about__logo" width="67" height="20" alt="Логотип">
      <h2>Мы продаем велосипеды</h2>
      <p>Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
    </section>
    <section class="header__form form">
      <h2>Оставить заявку для подбора велосипеда</h2>
      <p>Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
      <form action="https://echo.htmlacademy.ru" method="POST">
        <input type="text" id="data-name" name="name" placeholder="Введите Ваше Имя">
        <input type="tel" id="data-phone" name="phone" placeholder="Введите Ваш номер телефона">
        <button type="submit" class="form__btn btn">Подобрать велосипед мечты</button>
      </form>
    </section>
  </header>
  <main>

  </main>
</body>
</html>
